<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pabau - Javascript Task</title>
  </head>
  <body>
    <h1>Pabau - JavaScript Task</h1>
    <form>
      <fieldset>
        <legend>Pabau Task</legend>
        <div id="formGroupsContainer">
          <div class="form-group">
            <input type="checkbox" id="internship" />
            <label for="internship">Internship</label>
          </div>

          <div class="form-group">
            <input type="checkbox" id="pabau" />
            <label for="pabau">Pabau</label>
          </div>

          <div class="form-group">
            <input type="checkbox" id="employment" />
            <label for="employment">Employment</label>
          </div>

          <div class="form-group">
            <input type="checkbox" id="career" />
            <label for="career">Career</label>
          </div>
        </div>
      </fieldset>

      <button id="changeValuesBtn">Change Values</button>
      <button id="showSelectedValuesBtn">Show selected values</button>
      <button id="shuffleValuesBtn">Shuffle Values</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
